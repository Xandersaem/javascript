<body>

    <section id="pageForm"> <!-- Below is a page form designed to capture event details for the recipients -->
        <form action="#">
		    <label for="inputNameNum"> Number of Recipient(s): </label>
            <input type="number" name="inputNameNum" id = "inputNameNum"  placeholder="Number 1- 10" /> 
			<button type="button" id = "SubmitNum" onclick ="myArray()"> Go</button> 
			
			<div id="recipientDisplay"> </div> <!-- For testing Update: it works -->
 <br>		
    <!--        <label for="recipientName">Recipient name:  <br></label>
			<input type="text" name="recipientName" id="recipientName" placeholder="Your name goes here" />
    -->
 <br>
            <label for="organizationName">Organization name: 
            </label>
            <input type="text" name="organizationName" id = "organizationName" placeholder="Enter your Organization Name" />
 <br>
            <label for="eventDate">Event Date:
            </label>
            <input type="text" name="eventDate" id = "eventDate" placeholder="Enter your Event Date" />
 <br>
            <label for="websiteURL">URL:
            </label>
            <input type="text" name="websiteURL" id = "websiteURL"  placeholder="Enter your Website URL" />
 <br>
            <label for="hostName">Host name:
            </label>
            <input type="text" name="hostName" id = "hostName" placeholder="Host Name" />
 <br>
            <button type="button" id = "Submit" onclick ="MyFunction()"> Submit</button> 
			
        </form>
		<script>
				var namesA = [];
				var Boxes = []; 
				
				function myArray() {   // creates box and load them to screen 
				var inputNum = document.getElementById("inputNameNum").value;
				if (inputNum < 1)
						inputNum = 1;
				if (inputNum > 10)
						inputNum = 10;
				// console.log(inputNum); //Debug
				
				for (i = 0; i < inputNum; i++)
				{ 
				  // console.log("I got into the for loop"); //Debug
				  var valueString = "Recipient: " + (i+1) ;
				  var idString =  "R" + (i+1);
				  Boxes[i] = document.createElement("INPUT");
				  Boxes[i].setAttribute("type", "text");
				  Boxes[i].setAttribute("placeholder", valueString );
				  Boxes[i].setAttribute("id", idString ); // control attributes
						 
			     document.getElementById("recipientDisplay").appendChild(Boxes[i]); // loads them to id address
				 // console.log(Boxes[i]); // Debug
				
				}
				}
				
				function MyFunction() {
				for (i = 0; i < Boxes.length; i++) // create list of names
				{ 
				   var idString =  "R" + (i+1);
				   namesA[i] = document.getElementById(idString).value;
				}
				
					var oName = document.getElementById("organizationName").value;
					var eDate = document.getElementById("eventDate").value;
					var wURL  = document.getElementById("websiteURL").value;
					var hName = document.getElementById("hostName").value; // only need these values once (no change)
					var output = "Hello ";
				for (i = 0; i < namesA.length; i++)
				{ 
				    if (i != 0)
					output +=  "Hello "; // fix hello problem 
					output += namesA[i];
					output += "<br>" ;
					output += "You have been invited to volunteer for an event held by ";
					output += oName;
					output += " on ";
					output += eDate;
					output +=". Please come to the following website: ";
					output += wURL;
					output += " to sign up as a volunteer.";
					output += "<br>";
					output += "Thanks!";
					output += "<br>";
					output += hName ;
					output += "<br><br>";
                   document.getElementById("demo").innerHTML = output;
				}
				}
		</script>
	
    <article id="placeholderContent">

		<p id="demo"></p>

    </article>
