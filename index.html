<script>
var myIndex = 1;
carousel();

function carousel() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  myIndex++; // rotate
  if (myIndex > slides.length) {myIndex = 2}  // error bound  
  slides[myIndex-1].style.display = "block"; 
  slides[myIndex-2].style.display = "block"; // displays slide
  setTimeout(carousel, 3000); // Change banner every 3 seconds
  
}
</script>
