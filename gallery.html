	<section id="gallery">

	<div class="gallery" title="images 1-3">
		<!-- Images use onmouseover and onmouseout events to call the image rollover function.
		Use the id for argument 1 and new image path for the rollover function -->
		
		<img id="img1" src="images/firefighter.jpg" style="width:32%" onmouseover="someKindaRollover(id,'images/work.jpg')" 
		    onmouseout="someKindaRollover(id,'images/firefighter.jpg')">
		
		<img id="img2" src="images/event.jpg" style="width:32%" onmouseover="someKindaRollover(id,'images/work.jpg')" 
			onmouseout="someKindaRollover(id,'images/event.jpg')">
		
		<img id="img3" src="images/silhouette.jpg" style="width:32%" onmouseover="someKindaRollover(id,'images/work.jpg')" 
			onmouseout="someKindaRollover(id,'images/silhouette.jpg')">
	</div>

	</section>
</body>

<script>

/* This function is used for modular image rollover which takes 2 variables as inputs.
Input 1 (id) is the element id for the target object.
Input 2 (myImage) is the image source location for the desired image to replace the source.
*/
function someKindaRollover(id,myImage){
	
	document.getElementById(id).src = myImage; //Gets the element by id and sets the source to the new image path

}
	
</script>
